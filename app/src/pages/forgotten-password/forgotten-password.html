<ion-header>
  <ion-navbar>
    <ion-title class="hidden">Forgotten Password</ion-title>
  </ion-navbar>
</ion-header>

<!-- Reset password form -->
<ion-content>
	<div class="content">
		<div class="forgotten-password-page">
			<h1>Reset password</h1>

			<form [formGroup]="form" (ngSubmit)="doResetPassword()">
				<ion-item>
					<ion-label floating>Email</ion-label>
					<ion-input type="email" formControlName="email"></ion-input>
				</ion-item>
				<button ion-button block icon-right round large type="submit" [disabled]="!form.valid">
					Reset
					<ion-icon name="arrow-forward"></ion-icon>
				</button>
			</form>

			<img src="assets/img/rady-logo.png">
		</div>
	</div>
</ion-content>
