<ion-header>
  <ion-toolbar>
    <ion-title>
      Fixed point gathering mode
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="create-gathering-modal-fixed">
  <div id="mapid" class="leaflet-map">
    <p *ngIf="map==null">loading map...</p>
  </div>
  <p class="information">
    Hold a place of your choice on the map

    <!-- TEST -->
    <br>{{diag(geolocationService.position)}}
  </p>
</ion-content>
