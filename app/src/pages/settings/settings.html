<ion-header class="hidden">

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Configuration
    </ion-card-header>

    <ion-list>

      <ion-item>
        <ion-label> Hidden</ion-label>
        <ion-toggle checked="false" [(ngModel)]="user.hidden"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label (click)="goToEditProfile()"> Edit profile </ion-label>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      About us
    </ion-card-header>

    <ion-list>

      <ion-item>
        <ion-label> Contact us </ion-label>
      </ion-item>

      <ion-item>
        <ion-label> Version </ion-label>
        <ion-note item-right> v0.0.1 </ion-note>
      </ion-item>

    </ion-list>
  </ion-card>






</ion-content>
