<ion-header class="hidden">
    <ion-navbar>
        <ion-title>settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="page-settings">
    <ion-card>
        <ion-card-header>
            Configuration
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-label> Hidden</ion-label>
                <ion-toggle [checked]="(service.$ | async)?.is_hidden" (ionChange)="hide()"></ion-toggle>
            </ion-item>

            <button ion-item (click)="editProfile()">
                <ion-label> Edit profile</ion-label>
            </button>

            <button ion-item (click)="logout()">
                <ion-label> Logout</ion-label>
            </button>
        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            About us
        </ion-card-header>

        <ion-list>
            <ion-item (click)="sendEmail()">
                <ion-label> Contact us</ion-label>
            </ion-item>

            <ion-item>
                <ion-label> Version</ion-label>
                <ion-note item-right> v0.0.1</ion-note>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>
