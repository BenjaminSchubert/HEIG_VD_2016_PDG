<ion-header>
  <ion-navbar>
    <ion-title class="hidden">Add Contact</ion-title>
  </ion-navbar>
</ion-header>

<!-- Add contact options (QR code, search, phone contact list) -->
<ion-content>
  <div class="content">
    <div class="page-add-contact">
      <h1>Add Contact</h1>

      <div class="qr">
        <h3>QR Code</h3>
        <ion-row center>
          <ion-col width-50>
            <button ion-button icon-left (click)="goToAddContactFromScanner()">
              <ion-icon name="qr-scanner"></ion-icon>
              Scanner
            </button>
          </ion-col>
          <ion-col width-50>
            <button ion-button icon-left (click)="goToMyQrCode()">
              <ion-icon name="image"></ion-icon>
              My Code
            </button>
          </ion-col>
        </ion-row>
      </div>
      <hr>

      <div class="search">
        <h3>Search Manually</h3>
        <p>TODO add searchbar + list</p>
      </div>
      <hr>

      <div class="list">
        <h3>Other Options</h3>
        <button ion-button small clear (click)="goToAddContactFromList()">looking for friends in your contact list</button>
      </div>
    </div>
  </div>
</ion-content>
