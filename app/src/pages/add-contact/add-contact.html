<ion-header>
    <ion-navbar>
        <ion-title class="hidden">Add Contact</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="content">
        <div class="page-add-contact">
            <h1>Add Contact</h1>

            <div class="search">
                <ion-searchbar placeholder="Search by Username" showCancelButton="true" (ionInput)="search($event)"></ion-searchbar>

                <p *ngIf="noInputEntered">Please search for users</p>
                <p *ngIf="!noInputEntered && (users$ | async).length == 0">No user with this username</p>

                <ion-list>
                    <ion-item *ngFor="let user of addedUsers$ | async">
                        {{ user.username }}
                        <ion-icon item-right name="checkmark"></ion-icon>
                    </ion-item>
                    <button ion-item *ngFor="let user of displayedUsers$ | async" (click)="addContact(user)">
                        {{ user.username }}
                        <ion-icon item-right name="add"></ion-icon>
                    </button>
                </ion-list>
            </div>
        </div>
    </div>
</ion-content>
